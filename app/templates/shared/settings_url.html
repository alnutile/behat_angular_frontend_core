<div class="form-group">

    <label>URLs</label></br>

    <div ng-repeat="v in settingsForm.urls" class="form-group form-horizontal">
        <div class="col-sm-5">
            <input class="form-control" ng-model="settingsForm.urls[$index].name" required="required">
        </div>
        <div class="col-sm-5">
            <input class="form-control" ng-model="settingsForm.urls[$index].url"  required="required">
        </div>
        <button class="btn btn-danger btn-xs" data-ng-click="urlRemove($index)"><i class="glyphicon glyphicon-remove"></i></button>
    </div>

    <button type="button" class="btn btn-success" ng-click="addUrl()">add url</button>
</div>
