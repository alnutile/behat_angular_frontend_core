<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Clone Options</h3>
    </div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                clone <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="site in sites"><a ng-click="cloneTest(site)" href>{{site.title}}</a></li>
            </ul>
        </div>
        <button class="btn-success btn" ng-click="syncRepo()">Sync Repo</button>
    </div>
</div>
