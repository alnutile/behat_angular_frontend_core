<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Quick Test</h3>
    </div>
    <div class="panel-body">
        <form name="quick_test_settings" class="form-horizontal col-lg-11">
            <ng-include src="settings_browser.url"></ng-include>
            <ng-include src="tags_to_run.url"></ng-include>
            <ng-include src="tokens_to_use.url"></ng-include>

            <div class="form-group">
                <select name="url-run" ng-model="settingsForm.url_to_run" ng-options="url.name + ' - ' + url.url for url in settings.urls" class="form-control"></select>
            </div>
            <button type="button" class="btn btn-danger" data-ng-click="runTest()">Run</button>
            <div class="help-block">
                Results will be displayed back to you in realtime without having to leave this page.
            </div>
        </form>
    </div>
</div>

<ng-include src="batch_run.url"></ng-include>
