<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Summary
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-md-3 column text-center">
            <h5>Tests Created</h5>
            <strong>{{ charts.total }}</strong>
        </div>
        <div class="col-md-3 column column text-center">
            <h5>Tests Passing</h5>
            <strong>{{ charts.passing }}</strong>
        </div>
        <div class="col-md-3 column column text-center">
            <h5>Tests Failing</h5>
            <strong>{{ charts.failing }}</strong>
        </div>
        <div class="col-md-3 column column text-center">
            <h5>Tests Not Run</h5>
            <strong>{{ charts.total - (charts.passing + charts.failing) }}</strong>
        </div>
    </div>
</div>
